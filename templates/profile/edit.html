{{template "base.html" .}}

{{define "styles"}}
    <link rel="stylesheet" href="/static/css/profile.css">
{{end}}

{{define "content"}}
<div class="container">
    <div class="card">
        <h1 class="card__title">Редактирование профиля</h1>
        
        <form id="profileForm" action="/binaries/profile.cgi" method="POST" class="profile-form">
            <div class="form-group">
                <label for="fullName" class="form-label">Полное имя</label>
                <input type="text" id="fullName" name="fullName" class="form-input" value="{{.User.FullName}}" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" value="{{.User.Email}}" required>
            </div>
            
            <div class="form-group">
                <label for="bio" class="form-label">О себе</label>
                <textarea id="bio" name="bio" class="form-input textarea">{{.User.Bio}}</textarea>
            </div>
            
            <div class="error-message"></div>
            <div class="success-message"></div>
            
            <button type="submit" class="btn">Сохранить изменения</button>
        </form>
    </div>
</div>
{{end}}

{{define "scripts"}}
    <script src="/static/js/profile.js"></script>
{{end}}
